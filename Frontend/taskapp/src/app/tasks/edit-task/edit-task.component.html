<div *ngIf="!formSubmited">
    <form [formGroup]="taskForm" (ngSubmit)="editTask()">
        <div class="form-group">
            <label for="title">{{ 'CREATE_TASK_TITLE' | translate }}</label>
            <input formControlName="title" type="text" class="form-control" id="title">
        </div>

        <div class="form-group" style="margin: 10px 0">
            <label for="exampleFormControlTextarea1">{{ 'CREATE_TASK_DESC' | translate }}</label>
            <textarea formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div appearance="fill" style="margin: 10px 0">
            <mat-label>{{ 'CREATE_TASK_START_DATE' | translate }}:</mat-label>
            <br>
            <input formControlName="startDate" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>

        <div appearance="fill">
            <mat-label>{{ 'CREATE_TASK_FINISH_DATE' | translate }}:</mat-label>
            <br>
            <input formControlName="finishDate" matInput [matDatepicker]="finisDatePicker">
            <mat-datepicker-toggle matSuffix [for]="finisDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #finisDatePicker></mat-datepicker>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">{{ 'EDIT_TASK_SUBMIT' | translate }}</button>
    </form>
</div>
<div *ngIf="formSubmited" class="done">
    <mat-icon id="done-icon" [inline]="true">done_outline</mat-icon>
</div>
